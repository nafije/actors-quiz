<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Actors Quiz</title>
</head>
<body>
    <!--top section-->
    <div class="intro py-3 bg-wite text-center">    
        <div class="container">
            <h2 class="text-primary display-3 my-4">Actors Quiz</h2>
        </div>
    </div>
    <!--result section-->
    <div class="result py-4  bg-light text-center">
        <div class="container lead">
            <span id="resultSpan"></span>
        </div>
      </div>
    <!--Quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container"> 
            <h2 class="my-5.text-white" >On with the questions...</h2>  
            <form action="" class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1.Margot Robbie is actor in which movie?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-lable">Barbie</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" checked>
                        <label class="form-check-lable">Oppenheimer</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2.Cillian Murphy plays in which movie?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-lable">Peaky Blinders</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" checked>
                        <label class="form-check-lable">The witches</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3.Gal Gadot plays in which movie?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-lable">Wonder Woman</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" checked>
                        <label class="form-check-lable">Inception</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4.Tom Hardy plays in which movie? </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-lable">Venom</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B" checked>
                        <label class="form-check-lable">Barbie</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
